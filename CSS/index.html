<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            height: 600px;
            background-color: aqua;
            display: grid;
            grid-template-columns: 100px 200px 300px;
            grid-template-rows: 100px 300px;
        }
        div{
            background-color: red;
            border: 2px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="Container">
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
